<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Challenge</title>

    <!-- Import the Outfit font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="blue-background">
        <div class="container">
            <!-- Image placeholder for QR code -->
            <img src="images/qr.png" alt="QR code to visit Frontend Mentor" width="200" height="200">

            <h3>Improve your front-end skills by building projects</h3>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>

        <!-- L-shaped orange element -->
        <div class="l-shape"></div>

        <!-- Dots container with 12 dots -->
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
